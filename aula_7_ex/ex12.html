<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        Desenvolvimento de aplicações para a Interne
    </title>
</head>

<body>

    <!-- AQUI COMECA O CONTEUDO VISIVEL PRO USUARIO -->
    <h1>
        Olá mundo (h1)!
    </h1>
    <h2 class="exemplo1">
        Olá mundo (h2)!
    </h2>
    <h3 id="exemplo2">
        Olá mundo (h3)!
    </h3>
    <!-- AQUI FINALIZA O CONTEUDO VISIVEL PRO USUARIO -->

    <script>
        var elementoH1 = document.querySelector("h1");

        elementoH1.textContent = "Opa! Mudou o texto!";

    </script>
</body>

</html>
