<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Exemplo de HTML: tags para layout</title>
</head>

<body>
    <div>
        <form>
            <label for="nome_completo">Nome completo</label><br>
            <input type="text" id="nome_completo" name="nome_completo"><br>

            <label for="email">Email</label><br>
            <input type="text" id="email" name="email"><br>

            <label for="telefone">Telefone</label><br>
            <input type="text" id="telefone" name="telefone"><br>

            <label for="carta">Carta de apresentação</label><br>
            <input type="text" id="carta" name="carta"><br>

            <label for="linkedin">Linkedin</label><br>
            <input type="text" id="linkedin" name="linkedin"><br>
            <p>
                Qual sua preferência de trabalho?
            </p>
            <input type="radio" id="preferencia_trabalho_homeoffice" name="preferencia_trabalho" value="Home Office"> <label for="preferencia_trabalho_homeoffice">Home office</label><br>
            <input type="radio" id="preferencia_trabalho_presencial" name="preferencia_trabalho" value="Presencial"> <label for="preferencia_trabalho_presencial">Presencial</label><br>
            <br>
        </form>
    </div>
</body>

</html>
