<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Exemplo de HTML: tags para texto</title>
</head>

<body>
    <b>texto em negrito</b>
    <strong>texto importante</strong>
    <i>texto em itálico</i>
    <em>texto com ênfase</em>
    <mark>texto marcado</mark>
    <small>texto com tamanho reduzido</small>
    <del>texto deletado</del>
    <ins>texto inserido</ins>
    <u>texto sublinhado</u>
    <sub>texto sobescrito</sub>
    <sup>texto sobreescrito</sup>
</body>

</html>
