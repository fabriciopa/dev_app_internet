<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
</head>

<body>
    <form>
        <div>
            <label for="numero1">Digite o primeiro número: </label>
            <input type="text" name="numero1" id="numero1">
        </div>
        <div>
            <label for="numero2">Digite o segundo número: </label>
            <input type="text" name="numero2" id="numero2">
        </div>
        <div>
            <label for="operacao">Selecione a operação: </label>
            <select id="operacao">
                <option value="soma">Soma</option>
                <option value="subtracao">Subtração</option>
                <option value="multiplicacao">Multiplicação</option>
                <option value="divisao">Divisão</option>
            </select>
        </div>
        <div>
            <button type="button" id="calcular">Calcular</button>
        </div>
    </form>

    <script>
        document.querySelector("#calcular").onclick = function () {
            if (confirm("Deseja efetuar o cálculo?")) {
                var numero1 = parseFloat(document.querySelector("#numero1").value);
                var numero2 = parseFloat(document.querySelector("#numero2").value);
                var operacao = document.querySelector("#operacao").value;

                if(operacao == "soma"){
                    var resultado = numero1 + numero2;
                    alert("Resultado da soma: "+resultado);
                }
                if(operacao == "subtracao"){
                    var resultado = numero1 - numero2;
                    alert("Resultado da subtração: "+resultado);
                }
                if(operacao == "multiplicacao"){
                    var resultado = numero1 * numero2;
                    alert("Resultado da multiplicação: "+resultado);
                }
                if(operacao == "divisao"){
                    var resultado = numero1 / numero2;
                    alert("Resultado da divisão: "+resultado);
                }
            }
        }
    </script>
</body>

</html>
