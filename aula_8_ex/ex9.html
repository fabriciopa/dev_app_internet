        </div>

    <script>
        document.querySelector("#enviar").onclick = function () {
            if (confirm("Deseja enviar?")) {
                var dia1 = document.querySelector("#dia1").value;
                var dia2 = document.querySelector("#dia2").value;

                var number_dia1 = parseInt(dia1);
                var number_dia2 = parseInt(dia2);

                var diff_dias = 0

                var dias = document.querySelectorAll("td");

                for(i = 0; i < dias.length; i++){
                    if(dias[i].textContent == dia1){
                        dias[i].style.backgroundColor = "blue"
                        dias[i].style.color = "white"
                    }

                    if(dias[i].textContent == dia2){
                        dias[i].style.backgroundColor = "green"
                        dias[i].style.color = "white"
                    }

                    if(parseInt(dias[i].textContent) > number_dia1 && parseInt(dias[i].textContent) < number_dia2){
                        diff_dias = diff_dias + 1;
                    }
                }

                alert("O total de dias Ã©: " + diff_dias)

            }

        }
    </script>
